{% extends "base.html" %}

{% load i18n %}

{% block css %}
<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
    </style>


{% endblock %}


{% block main_content %}

<div class="container">

      <form method="post" action="." class='form-signin'>
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <div class='text-error'>{{ form.non_field_errors }}</div>
        
        <div class='text-error'>{{ form.username.errors }}</div>
        <input type="text" class="input-block-level" id='id_username' name='username' placeholder="Username">

        <div class='text-error'>{{ form.password.errors }}</div>
        <input type="password" class="input-block-level" id='id_password' name='password' placeholder="Password">

        <input type="hidden" name="next" value="{{ next }}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
